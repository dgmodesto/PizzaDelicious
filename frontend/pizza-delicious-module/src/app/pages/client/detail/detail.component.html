<div class="container main-container">
  <h1 class="text-info">Detalhes do {{ client.name }}</h1>

  <div>
    <h4>Informação somente leitura</h4>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">
        <label class="control-label">Nome</label>
      </dt>
      <dd class="col-sm-10">
        {{ client.name }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Documento</label>
      </dt>
      <dd class="col-sm-10">
        {{ client.document | cpf }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Ativo</label>
      </dt>
      <dd class="col-sm-10">
        <input [checked]="client.enable" class="check-box" disabled="disabled" type="checkbox">
      </dd>
    </dl>
    <div class="row">
      <h5 class="control-lable pb-3 ">Endereço</h5>
      <br>
      <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="addressMap"
        allowfullscreen></iframe>
    </div>
  </div>

  <div>
    <a class="btn btn-dark" [routerLink]="['/client/edit',client.id]">Editar</a>&nbsp;
    <a class="btn btn-info" [routerLink]="['/client/list']">Voltar</a>
  </div>
</div>
